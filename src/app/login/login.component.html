<div class="center">
  <div class="container center">
    <div class="vertical-center">
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <form  [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <mat-form-field appearance="fill">
            <input placeholder="Email" name="email" formControlName="email" matInput required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <!--            <mat-label>City</mat-label>-->
            <input placeholder="Password" name="password" formControlName="password" type="password" matInput required>
          </mat-form-field>
          <br>
          <mat-card-actions>
            <div class="button-flex-container">
              <button mat-raised-button color="primary">Login</button>
            </div>
          </mat-card-actions>
          <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
            <a (click)="gotoRegistration()" style="color: #393f81;">Register here</a></p>
        </form>
      </mat-card>
    </div>
  </div>
</div>
