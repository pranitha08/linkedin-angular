<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Email" type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required #email="ngModel">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input type="password" class="form-control" id="password" matInput placeholder="Password" name="password" [(ngModel)]="user.password" required #password="ngModel">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-flex-container">
        <button mat-raised-button color="primary">Login</button>
      </div>
    </mat-card-actions>
      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
        <a (click)="gotoRegistration()" style="color: #393f81;">Register here</a></p>
    </form>
  </mat-card>
</div>
